<div class="container">

  <div class="row rowmid justify-content-center align-items-center">
    <div class="col-md-3"></div>

    <div class="col-md-6">

        <div class="component-border">
          <div class="mb-3">
            <h5 class="text-info text-center">LinkCode Tech</h5>
          </div>
          <form action="" [formGroup]="loginForm">

            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" class="form-control" type="email" formControlName="email" placeholder="email">
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <small class="text-danger">Invalid Email</small>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" class="form-control" type="password" formControlName="password" placeholder="password">
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small class="text-danger">Thats not what we recommended..</small>
              </div>
            </div>

            <button class="btn btn-primary btn-block" type="submit" (click)="onLoginClick()">Login</button>

          </form>

          <div class="my-4">
            <a href="#">Forgot Password?</a>
          </div>
        </div>

    </div>

    <div class="col-md-3"></div>

  </div>

</div>
