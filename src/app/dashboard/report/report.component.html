<div class="container" *ngIf="isLoading">
  <div class="row rowmid justify-content-center align-items-center">
    <app-loader></app-loader>
  </div>
</div>
<div class="container my-4" *ngIf="!isLoading">
  <div class="float-right">
    <button class="btn btn-primary mb-3" (click)="openModal(template)" type="button">
      Add New Report
    </button>
  </div>

  <div>
    <table class="table table-bordered table-hover mt-2">
      <thead class="thead-dark">
          <tr>
              <th scope="col">#</th>
              <th scope="col">Date</th>
              <th scope="col">Report status</th>
              <th scope="col">User</th>
              <th scope="col">Project</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let report of reports;index as i;" scope="row">
              <td>{{i+1}}</td>
              <td>{{report.date}}</td>
              <td>{{report.comment}}</td>
              <td>{{report.userId.firstName}} {{report.userId.lastName}}</td>
              <td>{{report.projectId.name}}</td>
          </tr>
      </tbody>
  </table>
  </div>


</div>

<ng-template #template>
  <app-add-report (added)="getdata();modalRef.hide()"></app-add-report>
</ng-template>
