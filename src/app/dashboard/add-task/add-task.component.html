<div class="container" *ngIf="isLoading">
    <div class="row rowmid justify-content-center align-items-center">
        <app-loader></app-loader>
    </div>
</div>
<div class="container" *ngIf="!isLoading">

    <div class="component-border my-5">
        <h3 class="lead text-center text-info my-3">
            Add New Task <br>to <br> {{projectName}}
        </h3>

        <div>
            <form method="" [formGroup]="AddTaskForm">

                <div class="form-group">
                    <label for="ProjectName">Task Title</label>
                    <input id="ProjectName" class="form-control form-control-lg" formControlName="title" type="text" name="">
                </div>
                <div class="form-group">
                    <label for="ProjectName">Task Description</label>
                    <textarea id="ProjectName" class="form-control " formControlName="description" type="text" name=""></textarea>
                </div>


                <div class="form-group">
                    <label for="ProjectManager">Assign To</label>
                    <select id="ProjectManager" formControlName="assignedTo" class="form-control">
                        <option value="" disabled selected>Select Develper</option>
                        <option *ngFor="let developer of Developers" [value]="developer._id">{{developer.email}}</option>
                      </select>
                </div>
                <div>

                </div>

                <div class="text-center">
                    <button class="btn btn-success" type="button" (click)="onAddTaskClick()">Add Project</button>
                </div>

            </form>

        </div>
    </div>

</div>
