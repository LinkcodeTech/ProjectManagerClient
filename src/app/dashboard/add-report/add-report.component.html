<div *ngIf="isLoading" class="container">
  <div class="row rowmid justify-content-center align-items-center">
    <app-loader></app-loader>
  </div>
</div>
<div *ngIf="!isLoading" class="component-border">
  <h3 class="lead text-center text-primary my-3">
    Add Daily Report
  </h3>
  <form method="" [formGroup]="addReportForm" class="component-border">
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" class="form-control" type="text" name="" [value]="today" disabled>
    </div>

    <div class="form-group">
      <label for="ReportComment">Comment</label>
      <textarea
        id="ReportComment"
        class="form-control"
        formControlName="comment"
        type="text"
        name=""
      ></textarea>
    </div>

    <div class="form-group">
      <label for="projectId">Project</label>
      <select
        id="projectId"
        formControlName="projectId"
        class="form-control"
      >
        <option value="" disabled selected>Select Project</option>
        <option *ngFor="let project of projects" [value]="project._id">
          {{ project.name }}
        </option>
      </select>
    </div>

    <div class="text-center">
      <button class="btn btn-primary" type="button" (click)="onAddClick()">
        Submit
      </button>
    </div>
  </form>
</div>
