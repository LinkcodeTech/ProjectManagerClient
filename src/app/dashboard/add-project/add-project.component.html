<div class="container" *ngIf="isLoading">
    <div class="row rowmid justify-content-center align-items-center">
        <app-loader></app-loader>
    </div>
</div>
<div class="container" *ngIf="!isLoading">

    <div class="component-border my-5">
        <h3 class="lead text-center text-info my-3">
            Add New Project
        </h3>

        <div>
            <form method="" [formGroup]="addProjectForm">

                <div class="form-group">
                    <label for="ProjectName">Project Name</label>
                    <input id="ProjectName" class="form-control form-control-lg" formControlName="projectName" type="text" name="">
                </div>

                <div class="form-group">
                    <label for="ProjectManager">Project Manager</label>
                    <select id="ProjectManager" formControlName="projectManager" class="form-control">
                        <option value="" disabled selected>Select Project Manager</option>
                        <option *ngFor="let manager of ProjectManagers" [value]="manager">{{manager}}</option>
                      </select>
                </div>
                <div>

                </div>
                <div class="form-group">
                    <label for="Developer">Developer</label>
                    <ng-multiselect-dropdown name="developer" [settings]="dropdownSettings" [data]="developers" [placeholder]="'Select Developer'" formControlName="developers" [disabled]="disabled" (onSelect)="onItemSelect($event)">
                    </ng-multiselect-dropdown>

                </div>
                <div class="text-center">
                    <button class="btn btn-success" type="button" (click)="onAddClick()">Add Project</button>
                </div>

            </form>

        </div>
    </div>

</div>
