<div class="container-fluid my-4">

  <div class="row rowmid justify-content-center align-items-center">
    <div class="col-md-3"></div>

    <div class="col-md-6">

        <div class="component-border">
          <div class="mb-3">
            <h5 class="text-info text-center">LinkCode Tech</h5>
          </div>
          <form action="" [formGroup]="addProjectManagerForm">

            <div class="form-group">
              <label for="firstName">FirstName</label>
              <input id="firstName" class="form-control" type="text" formControlName="firstName" placeholder="firstName">
              <div *ngIf="addProjectManagerForm.get('firstName')?.invalid && addProjectManagerForm.get('firstName')?.touched">
                <small class="text-danger">Invalid Field</small>
              </div>
            </div>

            <div class="form-group">
              <label for="lastName">lastName</label>
              <input id="lastName" class="form-control" type="lastName" formControlName="lastName" placeholder="lastName">
              <div *ngIf="addProjectManagerForm.get('lastName')?.invalid && addProjectManagerForm.get('lastName')?.touched">
                <small class="text-danger">Invalid Field</small>
              </div>
            </div>

            <div class="form-group">
              <label for="email">email</label>
              <input id="email" class="form-control" type="email" formControlName="email" placeholder="email">
              <div *ngIf="addProjectManagerForm.get('email')?.invalid && addProjectManagerForm.get('email')?.touched">
                <small class="text-danger">Invalid Email</small>
              </div>
            </div>

          <button class="btn btn-primary btn-block" type="submit" (click)="onAddClick()">Add Project Manager</button>

          </form>


        </div>

    </div>

    <div class="col-md-3"></div>

  </div>

</div>
